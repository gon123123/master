<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box {
        width: 100px;
        height: 100px;
        background-color: green;
    }
</style>
<body>
    <div class="box"></div>
    <!-- giống như hover -->
    <button onmouseenter="bat(this);">on</button>
</body>
<script>
    function bat(e){
        document.querySelector('.box').style.backgroundColor = 'red';
        console.log(e);
    }
</script>
</html>
