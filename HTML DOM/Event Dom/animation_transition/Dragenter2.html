<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box {
        max-width: 300px;
        max-height: 300px;
        min-width: 300px;
        min-height: 300px;
        border: 1px solid #000;
        padding: 10px;
    }

    img {
        width: 250px;
    }
</style>

<body>
    <div ondrop="Drop(event)"  ondragover="allowDrop(event)"  class="box" id="box1" >
        <img draggable="true" ondragstart="dragStart(event)" id="vip"
            src="https://halotravel.vn/wp-content/uploads/2020/07/thach_trangg_101029297_573874646879779_1794923475739360981_n.jpg"
            alt="">
    </div>
    <div  ondragover="allowDrop(event)" ondrop="Drop(event)" class="box" id="box2"></div>
</body>
<script>
    function dragStart(event) {
        // sự kiện xảy ra khi bắt đầu kéo 
        // chỉ rõ kiểu dữ liệu nào được kéo , giá trị 
        event.dataTransfer.setData('text', event.target.id);
    }

    function Drop(event) {
        // cho phép việc thêm phần tử vào một phần tử khác 
        event.preventDefault();
        var data = event.dataTransfer.getData("text");
        event.target.appendChild(document.getElementById(data));
    }
    // loại bỏ tính năng không thể bỏ phần tử vào phần tử 
    function allowDrop(event) {
        event.preventDefault();
    }
</script>

</html>
