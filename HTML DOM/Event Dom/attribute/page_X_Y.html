<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box_world {
        width: 20px;
        height: 20px;
        background-color: red;
        margin: 0;
        border-radius: 1rem;
    }

    .boxFire {
        width: 100%;
        min-height: 1100px;
        background-color: yellow;
    }
</style>

<body onmousemove="myFunction1(event)">
    <div class="boxFire">
        
    </div>
</body>
<script>
    function myFunction1(event) {
        // dùng cho khả năng người dùng nhìn thấy 
        // var x = event.clientX;
        // var y = event.clientY;
        // dùng cho khả năng người dùng nhìn thấy 
        var x = event.pageX;
        var y = event.pageY;
        // pageX , pageY trả về vị trí con trỏ khi một sự kiện chuột được kích hoạt 
        console.log(x, y);

        var element = document.createElement('div');
        element.setAttribute('class', 'box_world');

        element.setAttribute('style',
            'position : absolute;!important; ' + ' top : ' + y + 'px;' + ' left : ' + x + 'px;');

        var fire = document.querySelector('.boxFire');
        fire.appendChild(element);
    }
</script>

</html>
