<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>nhập vào kí tự sẽ chuyển đổi sang mã unicode</p>
    <input type="text" onkeydown="myFunction(event);">
    <p id="demo"></p>
</body>
<script>
    function myFunction(event) {
        // attribute key trả về key mà bạn nhấn trên bàn phím , ngoại trừ một số phím có phương thức kiểm tra riêng (vi dụ crt , alt ...)
        var x  = event.key ;
        document.getElementById('demo').innerHTML += x + " " ; 
    }
</script>
</html>
