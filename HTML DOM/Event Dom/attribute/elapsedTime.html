<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #box {
        width: 30px;
        height: 60px;
        background-color: orange;
        transition: 2s;
    }

    #box:hover {
        width: 600px;
    }
</style>

<body>
    <div id="box"></div>
    <p></p>
</body>
<script>
    document.querySelector('#box').addEventListener('transitionend', myFunction);

    function myFunction(event) {
        var x = event.elapsedTime;
        console.log(event);
        console.log(x);
        document.querySelector('p').innerHTML = x;
    }
</script>

</html>
