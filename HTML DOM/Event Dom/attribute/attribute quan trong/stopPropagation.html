<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>sự kiện nổi bọt</p>
    <p>ngăn chặn sự nổi bọt khi nhấn button</p>
    <div>
        div
        <button>
            cham vao toi
        </button>
    </div>
</body>
<script>
    document.querySelector('div').onclick = function () {
        alert('chao cac ban');
    }
    document.querySelector('button').onclick = function (event) {
        event.stopPropagation(); // ngăn chặn sự nổi bọt khi nhấn button 
        alert('button');
    }
</script>

</html>
