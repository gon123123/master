<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .bog_big {
        min-width: 100%;
        min-height: 1000px;
        background-color: #2c2f47;
    }

    .box {
        width: 20px;
        height: 20px;
        background-color: #ffff;
    }
</style>

<body onclick="myFunction(event);">
    <div class="bog_big">
        <div class="box"></div>
    </div>
</body>
<script>
    function myFunction(event) {
        var x = event.clientX;
        var y = event.clientY;
        console.log(x, y);

        var newElement = document.createElement("div");
        newElement.setAttribute("class", 'box');
        newElement.setAttribute('style',
            'position : absolute;!important; ' + ' top : ' + y + 'px;' + ' left : ' + x + 'px;');

        var element = document.getElementsByClassName("bog_big")[0];
        element.appendChild(newElement);
    }
</script>

</html>
