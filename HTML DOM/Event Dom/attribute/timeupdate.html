<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>sự kiện timeuodate xảy ra khi vị trí phát của âm thanh thay đổi </p>
    <audio controls ontimeupdate="myFunction(this);" autoplay>
        <source src="audio/Unit 1, Test 1.mp3" type="audio/mp3">
    </audio>
    <p id="demo"></p>
</body>
<script>
    function myFunction(element){
        var timeAudio = element.currentTime;
        document.getElementById("demo").innerHTML = timeAudio ;
    }
</script>
</html>
