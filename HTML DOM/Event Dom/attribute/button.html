<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box {
        width: 500px;
        height: 500px;
        background-color: rgb(248, 248, 92);
    }
</style>

<body>
    <div class="box" onmousedown="myFunction(event)">
        <p>click vào đây chuột trái , phải , giữa </p>
        <p id="demo"></p>
    </div>

</body>
<script>
    function myFunction(event) {
        // 0 trái , 1 giữa , 2 phải
        document.getElementById('demo').innerHTML = event.button;
    }
</script>

</html>
