<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box{
        max-width: 400px;
        height: 100px ;
        box-shadow: 0 0 10px rgba(0,0,0,.09);
    }
</style>
<body onbeforeunload="return stopDoc();">
    <p>nhấn vào link bên dưới để chuyển đến phong víp nào </p>
    <a href="https://www.w3schools.com">vừng ơi mở ra</a>
    <div class="box" style="display: none;">
        <p>cac ban muon roi khoi day chu</p>
    </div>
</body>
<script>
    function stopDoc() {
        // ở đây phải return một cái gì đó 
          return document.querySelector('.box').style.display = 'block';
    }
</script>

</html>
