<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- sự kiện kích hoạt khi người dùng hay đổi nội dung trong trường (ngay lập tức ) -->
    <input type="text" id="myText">
    <!-- <textarea name="" id="myText" cols="30" rows="10"></textarea> -->
    <p id="demo"></p>
</body>
<script>
    var element = document.querySelector('#myText');
    element.oninput = function (e) {
        console.log(e);
        document.getElementById("demo").innerHTML = element.value;
    }
</script>

</html>
