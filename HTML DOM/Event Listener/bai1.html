<script>
    var element = document.querySelector('button');

    function viec1() {
        console.log('viec1');
    }

    function viec2() {
        console.log('viec2');
    }

    element.addEventListener('click', viec1);
    element.addEventListener('click', viec2);
    element.addEventListener('click', viec3);
    setTimeout(function (){
        element.removeEventListener('click',viec2);
