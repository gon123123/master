<script>
    class Person {
        constructor() {
            this.name = 'bui minh tuan';
            this.age = 21
        }
        showInfo() {
            console.log("Ten :" + this.name + " Tuoi: " + this.age);
        }
    }
    class Student extends Person {
        constructor(course, price) {
            super(Person);
            this.course = course;
            this.price = price;
        }
        show() {
            console.log("khoa hoc: " + this.course + " gia: " + this.price);
        }
    }
    const student = new Student("javascript",2000);
    student.showInfo();
    student.show();
</script>
