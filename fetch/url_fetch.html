<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul id="post-blog">

    </ul>
</body>
<script>
    var postApi = 'https://jsonplaceholder.typicode.com/posts';
    fetch(postApi)
        .then(function (response) {
            // response là đối tượng , đối tượng có method json
            return response.json(); // return promise 
            //(response.json() tra ve) JSON.parse : JSON -> Javascript types
        })
        .then(function (posts) {
            console.log(posts);
            var htmls = posts.map(function (post) {
                return `<li>
                    <h2>${post.title}</h2>
                    <p>${post.body}</p>
                    </li>`;
            });
            var html = htmls.join('');
            document.getElementById('post-blog').innerHTML = html;
        })
        .catch(function (err) {
            console.log('co loi');
        })
</script>
</html>
