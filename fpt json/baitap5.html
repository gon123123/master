<script>
    function Student(masv, name) {
        this.masv = masv;
        this.name = name;
        this.learning = function () {
            console.log(`sinh vien ${this.name} dat danh hieu ...`);
        };
    }
    // khai báo một hàm ngoài oject constructor thì phải dùng prototype 
    Student.prototype.rank = function () {
        console.log("chao cac ban nha");
    };
    var Tuan = new Student("20it020", "tuan");
    Tuan.learning();
    Tuan.rank();
</script>
