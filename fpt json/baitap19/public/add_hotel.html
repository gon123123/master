<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <title>Them Moi Khach San</title>
</head>

<body>
    <!-- tao form  -->
    form them khach san
    <div class="container">
        <br>
        <h2>Them Moi Khach San</h2>
        <div class="row">
            <div class="col-6 offset-3">
                <form action="" onsubmit="return addHotel();">
                    <div class="form-group">
                        <label for="">Ten khach San</label>
                        <input type="text" name="name" class="form-control" placeholder="nhap ten khach san">
                    </div>
                    <div class="form-group">
                        <label for="">image</label>
                        <input type="text" name="logo" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Address</label>
                        <input type="text" name="address" class="form-control" placeholder="nhap ten khach san">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-sm btn-primary">Luu</button>
                        <a href="index.html" class="btn btn-sm btn-warning">huy</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
    function addHotel(el) {
        const url = "https://61c5c433c003e70017b798df.mockapi.io/hotel";
        const name = document.querySelector('input[name="name"]').value;
        const logo = document.querySelector('input[name="logo"]').value;
        const address = document.querySelector('input[name="address"]').value;
        const requestObj = {
            name: name,
            logo: logo,
            address: address,
        };
        console.log(requestObj);
        // gui request len mockapi de them moi
        axios.post(url, requestObj)
            .then(function (data) {
                console.log(data);
                if(data.statusText === "Created"){
                    window.location.href = "index.html";
                }
            })
        return false;
    }
</script>

</html>
