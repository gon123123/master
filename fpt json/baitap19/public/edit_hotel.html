<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <title>Cap Nhat Thong Tin Khach San</title>
</head>

<body onload="getHotelInfo();">
    <!-- tao form  -->
    form khach san
    <div class="container">
        <br>
        <h2>Them Moi Khach San</h2>
        <div class="row">
            <div class="col-6 offset-3">
                <form action="" onsubmit="return editHotel();">
                    <div class="form-group">
                        <label for="">Ten khach San</label>
                        <input type="text" name="name" class="form-control" placeholder="nhap ten khach san">
                    </div>
                    <div class="form-group">
                        <label for="">image</label>
                        <input type="text" name="logo" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Address</label>
                        <input type="text" name="address" class="form-control" placeholder="nhap ten khach san">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-sm btn-primary">Luu</button>
                        <a href="index.html" class="btn btn-sm btn-warning">huy</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
    const url = "https://61c5c433c003e70017b798df.mockapi.io/hotel";
    var hotelInfo = {};
    var id = null;
    // lấy tham số trên đường dẫn
    const urlParam = new URLSearchParams(window.location.search);
    id = urlParam.get('id');

    function getHotelInfo() {

        const getHotelInfoUrl = url + "/" + id;
        axios.get(getHotelInfoUrl)
            .then(function (response) {
                if (response.statusText === "OK") {
                    hotelInfo = response.data;
                }
                console.log(hotelInfo);
                document.querySelector('input[name="name"]').value = hotelInfo.name;
                document.querySelector('input[name="logo"]').value = hotelInfo.logo;
                document.querySelector('input[name="address"]').value = hotelInfo.address;
            })
    }
    console.log(id);
    function editHotel() {
        const name = document.querySelector('input[name="name"]').value;
        const logo = document.querySelector('input[name="logo"]').value;
        const address = document.querySelector('input[name="address"]').value;
        hotelInfo.name = name;
        hotelInfo.logo = logo;
        hotelInfo.address = address;
        // gui request len mockapi de them moi
        const updateHotelInfo = url + "/" + id;
        axios.put(updateHotelInfo, hotelInfo)
            .then(function (data) {
                if (data.statusText === "OK") {
                    window.location.href = "index.html";
                }
            })
        return false;
    }
</script>

</html>
