    <h3>trong callback của then nếu không return một
        promise thì sẽ không thức hiện theo thứ tự mà sẽ theo trình tự cái nào xong trước thì hiển thì trước</h3>

</body>

    var promise = new Promise(function (resolve, reject) {
        resolve();
    })

        })
