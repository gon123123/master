<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul id="comment-blog">

    </ul>
</body>
<script>
    var user = [{
            id: 1,
            name: 'tuan',

        },
        {
            id: 2,
            name: 'son dang',
        },
        {
            id: 3,
            name: 'vip 1',
        }
    ];

    var comments = [{
            id: 1,
            user_id: 1,
            content: 'Anh son chua ra video anh oi'
        },
        {
            id: 2,
            user_id: 2,
            content: 'vua ra xong em oi',
        },
        {
            id: 3,
            user_id: 1,
            content: 'vang cam on anh',
        },
    ];
    // 1. lấy comment 
    // 2. từ comments lấy ra user_id 
    // 3. từ user_id lấy ra user tương ứng 



    //fake API 
    function getComments() {
        return new Promise(function (resolve) {
            setTimeout(function () {
                resolve(comments);
            }, 2000);
        });
    };

    function getUserByIds(userIds) {
        return new Promise(function (resolve) {
            var result = user.filter(function (user) {
                return userIds.includes(user.id);
            });
            setTimeout(function () {
                resolve(result);
            }, 1000);
        });
    }
    getComments() // vì thằng này trả về một promise 
        .then(function (comments) {
            console.log(comments);
            var userIds = comments.map(function (comments) {
                return comments.user_id;
            });
            return getUserByIds(userIds) // trả về một promise vì hàm getUserByIds trả về một promise 
                .then(function (users) {
                    // return users; // 1 
                    return {
                        users: users,
                        comments: comments,
                    };
                })
        })
        .then(function (data) {
            // console.log(data);
            var commentBlock = document.getElementById('comment-blog');
            var html = '';
            data.comments.forEach(function (comment) {
                var user = data.users.find(function (user) {
                    return user.id === comment.user_id;      // id trong mảng user phải bằng với id trong mảng comment
                });
                html += `<li>${user.name}: ${comment.content}</li>`;
            });
            commentBlock.innerHTML = html;
        })
</script>

</html>
